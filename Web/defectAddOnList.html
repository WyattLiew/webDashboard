<div class="modal fade" id="addDefDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <form id="defDetailsInputForm">

        <h5 class="modal-title" id="myModalLabel">Add on: <br><span>* Required</span></h5>

      <div class="modal-body">
              <div class="form-group">
                <label for="defDetailsUploadImages">Upload Images * (Image Only)</label>
                <input type="file" class="upload-group form-text" id="defDetailsUploadImages" required multiple>
              </div>
              <div class="form-group">
                <label for="defDetailsTitleInput">Defect *</label>
                <input type="text" class="form-control" id="defDetailsTitleInput" placeholder="Enter defect here ..."  required>
              </div>
              <div class="form-group">
                <label for="defDetailsSelection">Defect Status </label><br>
                <select id="defDetailsStatus">
                  <option value="5%">5%</option>
                  <option value="25%">25%</option>
                  <option value="50%">50%</option>
                  <option value="75%">75%</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <div class="form-group">
                <label for="defDetailsDateInput">Date *</label>
                <input type="Date" class="form-control" id="defDetailsDateInput" required>
              </div>
              <div class="form-group">
                <label for="defDetailsNotesInput">Notes (Optional)</label>
                <input type="text" class="form-control" id="defDetailsNotesInput" value="none" placeholder="Enter additional notes here ...">
              </div>
              <div class="form-group">
                <label for="defDetailsNotesInput">Visibility</label><br>
                <label for="defDetailsEveryone" class="radio-inline"> <input type="radio" id="defDetailsEveryone" name="visibility" checked>Everyone </label>
                <label for="defDetailsUserOnly" class="radio-inline"><input type="radio" id="defDetailsUserOnly" name="visibility">Members </label>
              </div>
      </div>
      <div class="modal-footer">

      <script type="text/javascript">
        var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
  return function(table, name) {
    if (!table.nodeType) table = document.getElementById(table)
    var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
    window.location.href = uri + base64(format(template, ctx))
  }
})()
      </script>
