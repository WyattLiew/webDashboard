<!-- Add Progress -->
<div class="modal fade" id="addProgress" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form id="progressInputForm">
      <div class="modal-header main-color-background">
        <h5 class="modal-title" id="myModalLabel">New Progress: <br><span> * Required</span></h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <div class="form-group">
                <label class="form-label" for="progressUploadImages">Upload Images * (Image Only)</label>
                <input type="file" class="upload-group form-text" id="progressUploadImages" required multiple>
              </div>
               <div class="form-group">
                <label for="progressTitleInput">Title *</label>
                <input type="text" class="form-control" id="progressTitleInput" placeholder="Enter title here ..."  required>
              </div>
              <div class="form-group">
                <label for="progressSelection">Progress Status </label><br>
                <select id="progressStatus">
                  <option value="5%">5%</option>
                  <option value="25%">25%</option>
                  <option value="50%">50%</option>
                  <option value="75%">75%</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <div class="form-group">
                <label for="progressDateInput">Date *</label>
                <input type="Date" class="form-control" id="progressDateInput" required>
              </div>
              <div class="form-group">
                <label for="progressNotesInput">Notes (Optional)</label>
                <input type="text" class="form-control" id="progressNotesInput" value="none" placeholder="Enter additional notes here ...">
              </div>
              <div class="form-group">
                <label for="progressNotesInput">Visibility</label><br>
                <label for="progressEveryone" class="radio-inline"> <input type="radio" id="progressEveryone" name="visibility" checked>Everyone </label>
                <label for="progressUserOnly" class="radio-inline"><input type="radio" id="progressUserOnly" name="visibility">Members </label>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="progress-add-btn" type="submit" class="btn btn-primary" >Add</button>
        <div id="submitProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
  </form>

      <script type="text/javascript">
        var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
  return function(table, name) {
    if (!table.nodeType) table = document.getElementById(table)
    var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
    window.location.href = uri + base64(format(template, ctx))
  }
})()
      </script>
